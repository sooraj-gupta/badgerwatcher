<!DOCTYPE html>
<html style="background-color: transparent">
  <head>
    <meta charset="UTF-8">
    <title>Badger Watcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body style="position: relative">
      
     <div class="container">
        <aside class="sidebar">
            <h3>Search for a Course</h3>
            <div class="term-selector">
              <select id="termSelect" class="term-select">
                <!-- Term options will be populated dynamically -->
              </select>
            </div>
            <div class="input-container">
               <input type="text" id="courseInput" placeholder="Enter a course to watch" onkeyup="searchCourses()">
            </div>
            
            <div id="searchResults" class="search-results">
               <!-- Search results will be displayed here -->
            </div>
         </aside>
         
         <main class="content">
            <h2>
               BadgerWatcher
               <span class="settings">
                  <button id="settingsButton" onclick="openSettingsWindow()">
                    <i class="fas fa-cog"></i>
                  </button>
                </span>
             </h2>
               <div id="watchedCourses" class="watched-courses">
                  <!-- Watched courses will be displayed here -->
               </div>
            </main>
            <img src="badgerwatcher.png" alt="badgerwatcher" width="40" height="40" style = "position: absolute; bottom: 0; right: 30px; margin: 0px; -webkit-app-region: drag;">
            
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
